<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>T√≠tulo</label>
			<input name="titulo" class="form-control" ng-model="foto.titulo" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				T√≠tulo obrigat√≥rio
			</span>
			<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" 
				class="form-control alert-danger">
				No m√°ximo 20 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>URL</label>
			<input name="url" class="form-control" ng-model="foto.url" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				URL obrigat√≥ria
			</span> 
		</div>
		<div class="form-group">
			<label>Descri√ß√£o</label>
			<textarea name="descricao" class="form-control" ng-model="foto.descricao">
			</textarea>
		</div>

		<div class="form-group">
			<label for="">Grupo</label>
			<select name="grupo" id="" class="form-control" required ng-controller="GruposController" ng-model="foto.grupo" ng-options="grupo.id as (grupo.nome | uppercase) for grupo in grupos">
				<option value="">Selecione Grupo</option>
			</select>
			<span ng-show = "formulario.$submitted && formulario.grupo.$error.required"
			class="form-control alert-danger">
				Grupo obrigatÛrio
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" class="btn btn-primary" meu-focus>Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	</div>
</form>
